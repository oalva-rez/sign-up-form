<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Changa+One&family=Exo:wght@700&family=Oi&family=Otomanopee+One&family=Roboto&family=Space+Mono&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Sign Up</title>
  </head>
  <body>
    <div class="container">
      <div class="hero">
        <div class="header">
          <img src="/images/odin-logo.png" />
          <div class="title">ODIN</div>
        </div>
      </div>
      <div class="info-text">
        <p class="text1">
          This is not a real online service! You know you need something like
          this in your life to help you realize your deepest dreams.<br />
          Sign up <em>now</em> to get started.
        </p>
        <p class="text2">You <em>know</em> you want to.</p>
      </div>
      <form action="" class="form" id="my-form">
        <div class="form-row">
          <div class="col">
            <label for="first">FIRST NAME</label>
            <input type="text" id="first" required />
          </div>
          <div class="col">
            <label for="last">LAST NAME</label>
            <input type="text" id="last" required />
          </div>
        </div>
        <div class="form-row">
          <div class="col">
            <label for="email">EMAIL</label>
            <input type="email" id="email" required />
          </div>
          <div class="col">
            <label for="number">PHONE NUMBER</label>
            <input type="tel" id="number" required />
          </div>
        </div>
        <div class="form-row">
          <div class="col">
            <label for="pwd">PASSWORD</label>
            <input type="password" id="pwd" required />
          </div>
          <div class="col">
            <label for="pwd-confirm">CONFIRM PASSWORD</label>
            <input type="password" id="pwd-confirm" required />
          </div>
        </div>
      </form>
      <div class="sign-up">
        <div class="sign-up-container">
          <button type="submit" form="my-form" class="btn">
            Create Account
          </button>
          <div class="login-text">
            Already have an account? <a href="#" id="login-link">Log in</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
